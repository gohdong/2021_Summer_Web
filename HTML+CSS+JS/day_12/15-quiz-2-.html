<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			let num1 = prompt("비교할 첫 번째 숫자 : ");
			let num2 = prompt("비교할 두 번째 숫자 : ");

			function largerNum(a,b){
				if (a === b) {
					alert("같습니다.");
				}
				else if(a>b){
					alert(a+"(이)가 "+b+"보다 큽니다.");
				}
				else{
					alert(b+"(이)가 "+a+"보다 큽니다.");
				}
			}
			largerNum(num1,num2);
		</script>
	</body>
</html>
