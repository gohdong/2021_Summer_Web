<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box1 {
				width: 400px;
				height: 100px;
				border: 20px solid black;
				box-sizing: border-box;
				padding: 10px 5px;
				margin: 10px 5px;
			}

			.box2 {
				width: 50%;
				height: 100px;
				border: 1px solid black;
				box-shadow: 2px -2px 5px 0;
			}

			.box3 {
				width: 50%;
				height: 100px;
				margin-top: 10px;
				border: 1px solid black;
				box-shadow: 5px 5px 15px 5px blue;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		
	</body>
</html>
