<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		body {
			font-size: 1.2em;
			text-align: center;
		}
	</style>
</head>

<body>
	<h2>3의 배수 찾기</h2>
	<script>
		var maxNum = prompt("몇 까지 3의 배수를 찾을까요?");
		var count = parseInt(maxNum / 3)
		for (i = 1; i <= count; i++) {
			document.write(i * 3 + ", ");
		}
		document.write("<br>")
		document.write("<p style='color: red;'>" + maxNum + "까지 3의 배수의 개수 : " + count + "</p>")
	</script>
</body>

</html>
