<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			table {
				border-collapse: collapse;
				border: 1px solid black;
				caption-side: bottom;
			}
			td,th {
				border: 1px solid black;
				padding: 10px;
			}

			.heading{
				font-weight: bold;
				font-size: 18px;
				background-color: #eee;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>2019 국민 독서실태</caption>
			<thead>
				<tr class="heading">
					<th>구분</th>
					<th>성인</th>
					<th>독서자</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="heading">종이책</td>
					<td>6.1권</td>
					<td>11.8권</td>
				</tr>
				<tr>
					<td class="heading">전자책</td>
					<td>1.2권</td>
					<td>7.1권</td>
				</tr>
				<tr>
					<td class="heading">오디오북</td>
					<td>0.2권</td>
					<td>5.5권</td>
				</tr>
				
			</tbody>
		</table>
	</body>
</html>
