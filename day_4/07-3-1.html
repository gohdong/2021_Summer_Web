<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			h1 {
				color: #0000ff;
			}

			p {
				color:green;
			}
			.accent {
				color: hsl(0, 100%, 50%);
				font-weight: bold;
			}
		</style>
		
	</head>
	<body>
		<h1>레드향</h1>
		<p>껍질 붉은 <span class="accent">레드향</span> 맛있다</p>
		<p>어쩌구 교배 어쩌구</p>
	</body>
</html>
